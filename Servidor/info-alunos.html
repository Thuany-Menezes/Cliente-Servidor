<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações de Aluno</title>
        <style> /*tive que por um comando css aqui para que a pg inteira fique gradiente*/
        body {
            background: linear-gradient(to bottom, #6366F1, #F3F4F6);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-indigo-300 indigo to-indigo-100 h-full"> <!--Gradiente com tons de indigo-->
    <div class="min-h-full flex flex-col justify-between">
        <h1 class="text-white font-bold text-center mt-10 text-4xl">Informações de Aluno</h1> 
        <!--em todo código usei tons de indigo-->
        <div class="flex flex-col space-y-2 px-5">
            <div class="flex flex-col space-y-1">
                <div class="text-white font-bold">Nome completo</div>
                <input class="ring ring-indigo-500 border-0 p-3 bg-indigo-400 text-white placeholder-indigo-50 rounded outline-none"
                    type="text" placeholder="Digite seu nome"> 
            </div>

            <div class="flex flex-col space-y-1">
                <div class="text-white font-bold">Data Nascimento</div>
                <input class="ring ring-indigo-500 border-0 p-3 bg-indigo-400 text-white placeholder-indigo-50 rounded outline-none"
                    type="text" placeholder="dd/mm/aaaa">
            </div>

            <div class="flex flex-col space-y-1">
                <div class="text-white font-bold">Curso</div>
                <input class="ring ring-indigo-500 border-0 p-3 bg-indigo-400 text-white placeholder-indigo-50 rounded outline-none"
                    type="number">
            </div>

            <div class="flex flex-col space-y-1">
                <div class="text-white font-bold">Fase</div>
                <input class="ring ring-indigo-500 border-0 p-3 bg-indigo-400 text-white placeholder-indigo-50 rounded outline-none"
                    type="text">
            </div>
            
            <div class="flex space-x-2 pt-3">
                <a href="home.html" class="bg-white py-4 w-full rounded text-indigo-600 font-bold text-center">Cadastrar</a>
            </div>

        </div>

        <div class="text-center text-white py-10">Créditos do WebApp aqui</div>
    </div>
</body>

</html>
