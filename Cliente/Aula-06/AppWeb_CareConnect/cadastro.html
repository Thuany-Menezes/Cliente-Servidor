<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareConnect</title>
        <style> /*tive que por um comando css aqui para que a pg inteira fique gradiente*/
        body {
            background: linear-gradient(to bottom, #6366F1, #F3F4F6);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-indigo-300 indigo to-indigo-100 h-full"> <!--Gradiente com tons de indigo-->
    <div class="min-h-full flex flex-col justify-between">
        <h1 class="text-white font-bold text-center mt-10 text-4xl">Cadastro - CareConnect</h1> 
        <!--em todo código usei tons de indigo-->
        <div class="flex flex-col space-y-2 px-5">
            <div class="flex flex-col space-y-1">
                <div class="text-white font-bold">Nome completo</div>
                <input class="ring ring-indigo-500 border-0 p-3 bg-indigo-400 text-white placeholder-indigo-50 rounded outline-none"
                    type="text" placeholder="Digite seu nome"> 
            </div>

            <div class="flex flex-col space-y-1">
                <div class="text-white font-bold">Telefone</div>
                <input class="ring ring-indigo-500 border-0 p-3 bg-indigo-400 text-white placeholder-indigo-50 rounded outline-none"
                    type="text" placeholder="(DD) x xxxx-xxxx">
            </div>

            <div class="flex flex-col space-y-1">
                <div class="text-white font-bold">Idade</div>
                <input class="ring ring-indigo-500 border-0 p-3 bg-indigo-400 text-white placeholder-indigo-50 rounded outline-none"
                    type="number" placeholder="idade">
            </div>

            <div class="flex flex-col space-y-1">
                <div class="text-white font-bold">Responsável</div>
                <input class="ring ring-indigo-500 border-0 p-3 bg-indigo-400 text-white placeholder-indigo-50 rounded outline-none"
                    type="text" placeholder="Caso seja menor de idade">
            </div>

            <div class="flex flex-col space-y-1">
                <div class="text-white font-bold">Telefone do resposável</div>
                <input class="ring ring-indigo-500 border-0 p-3 bg-indigo-400 text-white placeholder-indigo-50 rounded outline-none"
                    type="text" placeholder="Telefone do resposável">
            </div>

            <div class="flex flex-col space-y-1">
                <div class="text-white font-bold">E-mail</div>
                <input class="ring ring-indigo-500 border-0 p-3 bg-indigo-400 text-white placeholder-indigo-50 rounded outline-none"
                    type="text" placeholder="Digite seu email">
            </div>

            <div class="flex flex-col space-y-1"> 
                <span class="text-white font-bold">Sexo</span>
                <select name="sexo" type="text"
                    class="ring ring-indigo-500 border-0 p-3 bg-indigo-400 text-white placeholder-indigo-50 rounded outline-none">
                    <option value="">Selecione</option>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="não-binárie">Não-binarie</option>
                    <option value="outros">Outros</option>
                </select>
            </div>

            <div class="flex flex-col space-y-1">
                <div class="text-white font-bold">Senha</div>
                <input class="ring ring-indigo-500 border-0 p-3 bg-indigo-400 text-white placeholder-indigo-50 rounded outline-none"
                    type="password" placeholder="Digite sua senha">
            </div>

            <div class="flex flex-col space-y-1">
                <div class="text-white font-bold">Confirmação de senha</div>
                <input class="ring ring-indigo-500 border-0 p-3 bg-indigo-400 text-white placeholder-indigo-50 rounded outline-none"
                    type="password" placeholder="Digite sua senha">
            </div>

            <div class="flex space-x-2 pt-3">
                <a href="home.html" class="bg-white py-4 w-full rounded text-indigo-600 font-bold text-center">Efetuar
                    cadastro</a>
            </div>

            <div class="text-center pt-5">
                <a href="index.html" class="text-indigo-600">Login</a>
            </div>

        </div>

        <div class="text-center text-white py-10">Créditos do WebApp aqui</div>
    </div>
</body>

</html>
